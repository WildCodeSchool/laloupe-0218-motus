<!-- rules.page.html -->
<div *ngIf="auth.user | async; then authenticated else guest">
    <!-- template will replace this div -->

</div>
<ng-template #guest>
    <h3>Howdy, GUEST</h3>
    <p>Login to get started...</p>

    <button (click)="auth.googleLogin()">
        <i class="fa fa-google"></i> Connect Google
    </button>

</ng-template>
<!-- User logged in -->
<ng-template #authenticated>
    <div *ngIf="auth.user | async as user">
        <h3>Howdy, {{ user.displayName }}</h3>
        <img [src]="user.photoURL">
        <p>UID: {{ user.uid }}</p>
        <p>Favorite Color: {{ user?.favoriteColor }} </p>
        <button (click)="auth.signOut()">Logout</button>
    </div>
    <mat-card>
        <mat-card-header>
            <mat-card-title>rules</mat-card-title>
            <mat-card-subtitle>Click the button for a see the rules</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <button mat-raised-button color="accent" (click)="onOpendDialog()">Get Rules</button>
        </mat-card-content>
    </mat-card>
</ng-template>
